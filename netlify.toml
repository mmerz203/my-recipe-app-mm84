# netlify.toml
[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  # Inject the package.json version combined with Netlify's build ID
  # PACKAGE_VERSION is automatically set by Netlify's build system from your package.json
  # BUILD_ID is a unique identifier generated by Netlify for each deployment
  VITE_APP_VERSION = "v${PACKAGE_VERSION}-${BUILD_ID}"

